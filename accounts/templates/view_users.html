<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users</title>
</head>
<body>
    <h1>Registered Users</h1>
    <ul>
        {% for user in users %}
        <li> {{ user.username|capfirst }} - {{ user.email }} </li>
        {% empty %}
        <li> No users found. </li>
        {% endfor %}
    </ul>

    <a href="/">Back to Home </a>
    
</body>
</html>
