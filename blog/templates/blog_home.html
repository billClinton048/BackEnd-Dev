{% extends 'base.html' %}

{% block title %}
blogs
{% endblock %}



    {% block content %}
    <h1>
        Our Blog
    </h1>
    {% for post in posts %}


    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <small> Published on: {{ post.published_at }} </small>

    {% empty %}
    <p>
        No blog posts yet.
    </p>
    {% endfor %}
    </div>

    {% endblock %}
